<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>User profile form requirement</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <form action="#" method="">
      <p class="_ptext">User profile form requirement</p>
      <label class="_ptitle" for="fullname">Name (Full Name)</label>
      <input class="_input" type="text" name="name" value="Nguyễn Văn Trọng" /><br />
      <label class="_ptitle" for="uploadfile">Upload photo</label>
      <input class="_browser" type="button" name="choose" value="Chọn tệp" /> Không có tệp nào được chọn<br />
      <label class="_ptitle" for="fullname">Date Of Brith</label>
      <input class="_input" type="date" name="date" value="1994-05-14" /><br />
      <label class="_ptitle" for="fullname">Gender</label>
      <input class="_radio" type="radio" name="gender" checked />Male
      <input class="_radio" type="radio" name="gender" />Female
      <input class="_radio" type="radio" name="gender" />Other <br />
      <label class="_ptitle" for="facebook">Facebook</label>
      <input class="_input" type="text" name="facebook" value="fb.com/nothing.nonever" /><br />
      <label class="_ptitle" for="address">Address</label>
      <input class="_input" type="text" name="address" value="Where do you live ?" /><br />
      <input class="btn" type="submit" value="Save">
    </form>
  </div>
</body>

</html>
